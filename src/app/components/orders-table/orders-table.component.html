<div
  class="table-responsive animate__animated animate__fadeInUp animate__faster"
>
  <table
    class="table table-hover align-middle text-center shadow rounded-4 overflow-hidden border"
    style="font-size: 1.05rem"
  >
    <thead class="table-dark text-uppercase">
      <tr>
        <th><i class="bi bi-hash me-1"></i> #</th>
        <th><i class="bi bi-upc-scan me-1"></i> Tracking</th>
        <th><i class="bi bi-info-circle me-1"></i> Status</th>
        <th><i class="bi bi-calendar3 me-1"></i> Created</th>
        <th><i class="bi bi-box2 me-1"></i> Quantity</th>
        <th><i class="bi bi-cash-coin me-1"></i> Total</th>
        <th><i class="bi bi-wrench-adjustable me-1"></i> Actions</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr
        *ngFor="let order of orders; index as i"
        class="animate__animated animate__fadeInUp animate__faster"
      >
        <td>{{ i + 1 }}</td>
        <td class="text-primary fw-bold">{{ order.orderTrackingNumber }}</td>
        <td>
          <span
            class="badge px-3 py-2 rounded-pill fs-6"
            [ngClass]="{
              'bg-warning text-dark': order.status === 'PENDING',
              'bg-success': order.status === 'DELIVERED',
              'bg-danger': order.status === 'CANCELLED',
              'bg-primary': order.status === 'SHIPPED'
            }"
          >
            {{ order.status }}
          </span>
        </td>
        <td>{{ order.createdAt | date : "medium" }}</td>
        <td>
          <span class="fw-semibold">{{ order.totalQuantity }}</span>
        </td>
        <td>
          <strong>{{ order.totalPrice | currency : "USD" }}</strong>
        </td>
        <td>
          <button
            class="btn btn-outline-primary btn-sm me-1 rounded-circle"
            data-bs-toggle="modal"
            data-bs-target="#orderDetailsModal"
            (click)="onView(order)"
          >
            <i class="bi bi-eye"></i>
          </button>

          <button
            *ngIf="order.status !== 'CANCELLED'"
            class="btn btn-outline-danger btn-sm me-1 rounded-circle"
            data-bs-toggle="modal"
            data-bs-target="#cancelReasonModal"
            (click)="onCancel(order)"
          >
            <i class="bi bi-x-circle"></i>
          </button>

          <button
            *ngIf="order.status === 'CANCELLED'"
            class="btn btn-outline-success btn-sm rounded-circle"
            (click)="onRestore(order)"
            [disabled]="order.isRestoring"
          >
            <ng-container *ngIf="!order.isRestoring">
              <i class="bi bi-arrow-clockwise"></i>
            </ng-container>
            <ng-container *ngIf="order.isRestoring">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
            </ng-container>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
