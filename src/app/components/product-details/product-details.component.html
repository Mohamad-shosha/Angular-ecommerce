<div class="detail-section py-5">
  <div class="container">
    <div class="row align-items-center animate__animated animate__fadeIn">
      <div class="col-md-6 mb-4">
        <div
          class="image-wrapper d-flex justify-content-center align-items-center"
        >
          <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            class="img-fluid rounded shadow-lg product-image-fixed-size hover-zoom animate__animated animate__zoomIn"
          />
        </div>
      </div>

      <div class="col-md-6">
        <h2 class="fw-bold mb-3 animate__animated animate__slideInDown">
          {{ product.name }}
        </h2>
        <h4 class="text-primary mb-3 animate__animated animate__fadeInRight">
          {{ product.unitPrice | currency : "USD" }}
        </h4>

        <button
          (click)="addToCart(product)"
          class="btn btn-primary btn-lg mb-4 btn-add-to-cart animate__animated animate__pulse animate__delay-1s"
        >
          <i class="bi bi-cart-plus me-2"></i> Add to Cart
        </button>

        <hr />
        <h5 class="mt-4 animate__animated animate__fadeInUp">Description</h5>
        <p
          class="text-muted animate__animated animate__fadeInUp animate__delay-0-5s"
        >
          {{ product.description }}
        </p>
      </div>
    </div>

    <a
      routerLink="/products"
      class="back-link position-fixed animate__animated animate__fadeInRight animate__delay-1s"
    >
      <i class="bi bi-arrow-left-circle me-2"></i> Back to Product List
    </a>
  </div>
</div>
