<div class="detail-section" style="margin-top: 100px;">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" class="detail-img"  >

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
        <button (click)="addToCart(product)" class="btn btn-outline-primary w-25 mb-2 btn-hover">
            Add to Cart
          </button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
