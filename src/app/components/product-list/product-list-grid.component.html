<div class="main-content">
  <div class="section-content section-content-p30">
    <h4 class="text-center">{{ currentCategoryName }}</h4>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <!-- Show warning if no products -->
        <div
          *ngIf="products?.length === 0"
          class="alert alert-warning col-12 text-center"
          role="alert"
        >
          No products found.
        </div>

        <!-- Product Cards -->
        <div *ngFor="let tempProduct of products" class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100 shadow-sm product-card">
            <img
              [src]="tempProduct.imageUrl"
              [alt]="tempProduct.name"
              class="card-img-top p-3"
              style="height: 220px; object-fit: contain; border-radius: 10px"
            />
            <div class="card-body text-center d-flex flex-column">
              <h6 class="card-title">{{ tempProduct.name }}</h6>
              <p class="text-primary fw-bold">
                {{ tempProduct.unitPrice | currency: 'USD' }}
              </p>
              <div class="mt-auto">
                <button class="btn btn-outline-primary w-100 mb-2 btn-hover">
                  Add to Cart
                </button>
                <button class="btn btn-secondary w-100 btn-hover">
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Product Cards -->
      </div>
    </div>
  </div>
</div>
